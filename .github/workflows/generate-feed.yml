name: Generate RSS Feed

on:
  schedule:
    - cron: '*/10 * * * *'  # This runs the job every 10 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run generateFeed script
        run: node RSS_Website/generateFeed.js  # Adjust the path as necessary

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add RSS_Website/feed.xml
          git commit -m "Update RSS feed" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
